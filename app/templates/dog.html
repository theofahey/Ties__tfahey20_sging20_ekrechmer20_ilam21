<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title> Dog </title>
</head>
<style>
  h1{
    padding-left: 10px;
    padding-top: 10px;
  }
  p{
    padding-left: 10px;
    padding-right: 10px;
  }
  .center{
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  img{
    width: 325px;
    height: auto;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" style="padding-left: 10px; font-family: Helvetica;"
    href="{{ url_for('start') }}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<body>
  <h1 class="display-4">Today Has Been Ruff</h1>
  <p class="lead">
    {{ lines }}
  </p>
  <img src={{pic1}} alt = pic1>
  <img src={{pic2}} alt = pic2>
  <img src={{pic3}} alt = pic3>
  <img src={{pic4}} alt = pic4>

    {% if isLoggedIn %}

      <form action="/save" method="POST" style="padding:15px;">
           <input type="hidden" id="prompt" name="prompt" value="Today Has Been Ruff">
          <input type="hidden" id="content" name="content" value="{{lines}}">
          <input type="submit" value="Save post">
      </form>

  {% endif %}
</body>
</html>
