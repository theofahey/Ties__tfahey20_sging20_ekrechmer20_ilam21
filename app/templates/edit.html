  <body>

  <form action="/edit/{{ id }}" method = "POST">
    <p style="color:red"> {{error}}</p>
    <label for="topic">Topic:</label>
    <!-- lets you choose topic -->
    <select name="topic" value="{{ topic }}"  id="topic">
      <option value="empty">  </option>
      <option value="Teachers">Teachers</option>
      <option value="School Policies">School Policies</option>
      <option value="Rants">Rants</option>
      <option value="Food">Food</option>
      <option value="Senior Privileges">Senior Privileges and Senior "Privileges"</option>
      <option value="What (Not) to Do">What (Not) to Do</option>
      <option value="Navigating">Navigating the Building</option>
      <option value="Clubs">Clubs and Activities</option>
      <option value="Misc">Miscellaneous</option>
    </select>
    <br><br>
    <!-- title -->
    <label for="title">Title:</label>
    <input type="text" value="{{ title }}" name="title" style="width: 250px;"></input>
    <br><br>
    <!-- blog content -->
    <label for="postcontent">Write Your Post Here:</label>
    <br>
    <textarea name="postcontent" style="width: 400px; height: 200px;">{{ post }}</textarea>
    <br><br>
    <input type = "submit" value="Update Post">
    <br><br>
  </form>
  <a href="{{ url_for('loggedin') }}">Go back to homepage</a>
