<!DOCTYPE html>


<html>

  <head>
    <title> LOGIN PAGE </title>
  </head>

  <body>
    <h1>
      Welcome to ETSSetera blogs!
    </h1>

    <h3>
      ETSSetera: Shyne Choi, Ella Krechmer, Tina Nguyen, Sean+Patrick Ging
    </h3>
    Enter a username and password.
    <p style="color:red">{{syntaxerror}}</p>
    <form action="/signup">

      <a href="{{ url_for('_dispsignuppage') }}">Already Have an Account? Log in</a>
    </form>
    <br>
  </body>
