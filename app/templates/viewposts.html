<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJ">
  <title>{{username}}'s Posts</title>
</head>
<body style="font-family:Helvetica;">


  <h2>{{username}}'s Posts</h2>

  {% for rowid, username,title, content in posts %}
    <div class="card">
        <h2 class="card-title">{{title}}</h2>
        <h3 class="card-text">A post by {{username}}</h3>
        <p class="card-text">{{content}}}</p>
    </div>
  {% endfor %}


  <a class="btn btn-primary" href="/">Return to Home Page</a>

</body>
</html>
