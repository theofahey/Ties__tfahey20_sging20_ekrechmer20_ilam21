<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJ">
  <title>{{username}}'s Stories</title>
</head>
<body style="font-family: Helvetica;">


  <h2 style="font-family: Coppertone;">{{username}}'s Stories</h2>

  {% for rowid, username,title, content in posts %}
    <div class="card">
        <h2 class="card-title" style="font-weight: normal;">{{title.title()}}</h2>
        <p class="lead">{{content}}</p>
    </div>
  {% endfor %}


  <a class="btn btn-primary" href="/">Return to Home Page</a>

</body>
</html>
